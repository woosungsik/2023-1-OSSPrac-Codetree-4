<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>main page</title>
    <script>
        function validateForm(){
            var name=document.getElementById('namev').value;
            var StudentNumber=document.getElementById('StudentNumber').value;
            var Major=document.getElementById('major').value;
            var email_id=document.getElementById('email_id').value;
            var email_addr=document.getElementById('email_addr').value;

            if (name == ""|| StudentNumber == "" || Major == "" || email_id == ""|| email_addr == ""){
                alert('필수 정보를 다 입력해주세요!');
                return false;
            }
            
            return true;
        }
    </script>
</head>
<body>
    <form action = "/result", method="POST" onsubmit="return validateForm()">
        
        <p><b>* Name</b> <input type="'text" id='name'name="name"/> </p>
        <p><b>* Student Number</b> <input type="'text" id='StudentNumber'name="StudentNumber"/> </p>
        <p><b>* Major</b> <input type="text" id="major" name="major"/> </p>
        <p>
            <b>* Email</b> <input type="text" id="email_id" name="email_id"/>
            @
            <select class="box" id="email_addr" name="email_addr">
                <option value="">선택</option>
                <option value="naver.com">naver.com</option>
                <option value="google.com">google.com</option>
                <option value="hanmail.net">hanmail.net</option>
                <option value="nate.com">nate.com</option>
                <option value="kakao.com">kakao.com</option>
            </select>  
        </p>
        <p>Gender</p>
        <p>
            <input type="radio" name="gender" value = "Male">
            <label for = "Male">Male</label>
            <input type="radio" name="gender" value = "Female">
            <label for = "Female">Female</label>
        </p>
        <p>Programming Languages</p>
        <p>
            <input type="checkbox", name = "ProgrammingLanguages", value = "Python" />Python
            <input type="checkbox", name = "ProgrammingLanguages", value = "Java" />Java
            <input type="checkbox", name = "ProgrammingLanguages", value = "HTML" />HTML
            <input type="checkbox", name = "ProgrammingLanguages", value = "C++" />C++
        </p>
        

        <p><button type='submit' value="submit">submit</button></p>
        
    </form>
   
    
    
</body>
</html>
